name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - name: git submodule update --init --recursive
      run: git submodule update --init --recursive
    - name: make
      run: make
    - name: make build
      run: make build
    - name: make test
      run: make test
    - name: make download-integration-test-reference
      run: make download-integration-test-reference
    - name: make integration-test
      run: make integration-test
    - name: install npm
      run: sudo apt install -y npm
    - name: install quasar
      run: sudo npm i -g @quasar/cli
    - name: install doxygen
      run: sudo apt install -y doxygen
    - name: install sphinx + breathe + rtd theme
      run: pip install breathe sphinx_rtd_theme
    - name: make docs
      run: make docs
    - name: make build-web
      run: make build-web
    - name: make dockerize
      run: make dockerize
