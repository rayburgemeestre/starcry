apiVersion: v1
kind: Namespace
metadata:
  name: starcry
  annotations:
    scheduler.alpha.kubernetes.io/node-selector: server=deskmini
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: starcry
  namespace: starcry
spec:
  selector:
    matchLabels:
      app: starcry
      tier: starcry
  replicas: 1
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: starcry
        tier: starcry
    spec:
      initContainers:
      - name: check-redis-reachable
        image: busybox:latest
        command: ['sh', '-c',
          'until nc -vz redis 6379; do echo "Waiting for redis service"; sleep 2; done;']
      containers:
      - name: starcrycontainer
        image: docker.io/rayburgemeestre/starcry:v7
        command: ["/starcry"]
        #args: ["-i", "--notty"]
        args: ["-i", "-t", "0", "-c", "8", "--stdout", "--server", "tcp://redis:6379", "input/test.js"]
        workingDir: /workdir
        imagePullPolicy: Always
        ports:
        - containerPort: 18080
          name: http
        - containerPort: 10000
          name: internal
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: starcry-workers
  namespace: starcry
spec:
  selector:
    matchLabels:
      app: starcry-workers
      tier: starcry
  replicas: 2
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: starcry-workers
        tier: starcry
    spec:
      initContainers:
      - name: check-starcry-reachable
        image: busybox:latest
        command: ['sh', '-c',
          'until nc -vz starcry 18080; do echo "Waiting for starcry rendering service"; sleep 2; done;']
      - name: check-redis-reachable
        image: busybox:latest
        command: ['sh', '-c',
          'until nc -vz redis 6379; do echo "Waiting for redis service"; sleep 2; done;']
      containers:
      - name: starcrycontainer
        image: docker.io/rayburgemeestre/starcry:v7
        command: ["/starcry"]
        args: ["--client", "tcp://redis:6379"]
        workingDir: /workdir
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: starcry
  namespace: starcry
  labels:
    app: starcry
    tier: starcry
spec:
  type: NodePort
  ports:
  - port: 18080
    name: http
  - port: 10000
    name: internal
  selector:
    app: starcry
    tier: starcry
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: starcry
spec:
  selector:
    matchLabels:
      app: redis
      tier: starcry
  replicas: 1
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: redis
        tier: starcry
    spec:
      containers:
      - name: redis
        image: redis:7.0.7
        command:
          - redis-server
          - "/redis-master/redis.conf"
        env:
        - name: MASTER
          value: "true"
        ports:
        - containerPort: 6379
          name: http
        #resources:
        #  limits:
        #    cpu: "0.1"
        volumeMounts:
        - mountPath: /redis-master-data
          name: data
        - mountPath: /redis-master
          name: config
      volumes:
        - name: data
          emptyDir: {}
        - name: config
          configMap:
            name: redis-config
            items:
            - key: redis-config
              path: redis.conf
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: starcry
data:
  redis-config: |
    maxmemory 2gb
    maxmemory-policy allkeys-lru
    client-output-buffer-limit pubsub 512mb 256mb 120
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: starcry
  labels:
    app: redis
    tier: starcry
spec:
  type: NodePort
  ports:
  - port: 6379
    name: http
  selector:
    app: redis
    tier: starcry
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
    kubernetes.io/ingress.provider: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "900"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
  name: starcry
  namespace: starcry
spec:
  rules:
  - host: sc.cppse.nl
    http:
      paths:
      - backend:
          serviceName: starcry
          servicePort: 18080
        path: /
  tls:
  - hosts:
    - sc.cppse.nl
    secretName: starcry-tls
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: starcry
  namespace: starcry
spec:
  acme:
    config:
    - domains:
      - sc.cppse.nl
      http01:
        ingress: ""
        ingressClass: nginx
  commonName: ""
  dnsNames:
  - sc.cppse.nl
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  secretName: starcry-tls
