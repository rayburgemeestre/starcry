<!DOCTYPE html>
<html>
<head>
    <title>Starcry UI</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/scripts/zepto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-slider-component@latest/dist/vue-slider-component.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-slider-component@latest/theme/default.css">
    <style>
        html { background-color: #333333; padding: 50px; }
        img { width: 100%; }
        canvas { border: solid 1px blue; }
    </style>
</head>
<body>

<div id="app">
    <vue-slider ref="slider" v-model="value" v-bind="options"></vue-slider>
    <h1>{{ value }}</h1>
    <h2>{{ websock_status }}</h2>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
</div>


<script>
    let ws;
    let app = new Vue( {
        el: '#app',
        data () {
            return {
                value: 0,
                options: {
                    dotSize: 44,
                    width: 'auto',
                    height: 4,
                    contained: false,
                    direction: 'ltr',
                    data: null,
                    min: 0,
                    max: 250,
                    interval: 1,
                    disabled: false,
                    clickable: true,
                    duration: 0.5,
                    adsorb: false,
                    lazy: false,
                    tooltip: 'active',
                    tooltipPlacement: 'top',
                    tooltipFormatter: void 0,
                    useKeyboard: false,
                    keydownHook: null,
                    dragOnClick: false,
                    enableCross: true,
                    fixed: false,
                    minRange: void 0,
                    maxRange: void 0,
                    order: true,
                    marks: false,
                    dotOptions: void 0,
                    process: true,
                    dotStyle: void 0,
                    railStyle: void 0,
                    processStyle: void 0,
                    tooltipStyle: void 0,
                    stepStyle: void 0,
                    stepActiveStyle: void 0,
                    labelStyle: void 0,
                    labelActiveStyle: void 0,
                },
                websock_status: 'connecting'
            }
        },
        methods: {
        },
        mounted () {
        },
        watch: {
            value: function (val) {
                ws.send("input/test.js " + val);
            }
        },
        components: {
            'vueSlider': window[ 'vue-slider-component' ],
        }
    })

    function connect() {
        let protocol = document.location.protocol.replace('http', 'ws');
        ws = new WebSocket(protocol + '//' + document.location.host + '/bitmap', ['tag_test']);
        ws.onopen = function () {
            app.$data.websock_status = 'connected';
        };
        ws.onclose = function () {
            app.$data.websock_status = 'disconnected';
            setTimeout(connect, 1000);
        };
        ws.onmessage = function (message) {
            console.log(message);
            const reader = new FileReader();
            reader.addEventListener('loadend', (e) => {
                const text = e.srcElement.result;
                console.log(text.length);
                Module.set_texture(text);
            });
            reader.addEventListener('error', (e) => {
                console.log(e);

            });
            //reader.readAsText(message.data);
            // Module.set_texture(message.data);

            message.data.arrayBuffer().then(buffer => {
                console.log(buffer.length);
                Module.set_texture(buffer);
            });

        };
        ws.onerror = function (error) {
            console.log("ERROR: " + error);
        };
    }
    connect();
</script>

<script type='text/javascript'>
    var Module = {
        canvas: (function() { return document.getElementById('canvas'); })(),
        onRuntimeInitialized: function() {
          Module.start();
        }
    };

</script>
<script src="client.js"></script>

</body>
</html>
